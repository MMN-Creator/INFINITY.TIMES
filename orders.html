</head>
<body>
    <header>
        <img src="e.png" alt="Infinity Times Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="partners.html">OUR PARTNERS</a></li>
                <li><a href="products.html">OUR PRODUCTS</a></li>
                <li><a href="orders.html">ORDER NOW</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Order Form Section -->
    <section class="order-form">
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="post">
            
            <!-- Product Selection -->
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="gown">Gown</option>
                <option value="casual">Casual Wear</option>
                <option value="accessories">Accessories</option>
            </select>

            <!-- Size Options (Radio Buttons) -->
            <fieldset>
                <legend>Choose Size:</legend>
                <label><input type="radio" name="size" value="small" required> Small</label>
                <label><input type="radio" name="size" value="medium"> Medium</label>
                <label><input type="radio" name="size" value="large"> Large</label>
            </fieldset>

            <!-- Color Options (Checkbox) -->
            <fieldset>
                <legend>Select Colors (you may choose multiple):</legend>
                <label><input type="checkbox" name="color[]" value="black"> Black</label>
                <label><input type="checkbox" name="color[]" value="white"> White</label>
                <label><input type="checkbox" name="color[]" value="blue"> Blue</label>
                <label><input type="checkbox" name="color[]" value="red"> Red</label>
                <label><input type="text" name="color" placeholder="Others"></label>
            </fieldset>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <!-- Contact Information -->
            <h3>Contact Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Submit Button -->
            <button type="submit">Submit Order</button>
        </form>
    </section>
